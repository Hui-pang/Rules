name: Sync and Compile Streaming Rules

on:
  schedule:
    - cron: '0 1 * * *'  # 每天定时触发
  workflow_dispatch:

permissions:
  contents: write

jobs:
  compile_streaming_rules:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Git user
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Install mihomo
      run: |
        version=$(curl -sL https://github.com/MetaCubeX/mihomo/releases/download/Prerelease-Alpha/version.txt)
        curl -sL "https://github.com/MetaCubeX/mihomo/releases/download/Prerelease-Alpha/mihomo-linux-amd64-${version}.gz" | \
          gunzip -c > /usr/local/bin/mihomo && chmod +x /usr/local/bin/mihomo

    - name: Fetch and Process Streaming Rules
      run: |
        mkdir -p rules/Domain

        for name in streaming_hk streaming_sg streaming_tw streaming_uk; do
          url="https://raw.githubusercontent.com/Lanlan13-14/Rules/refs/heads/main/rules/Domain/${name}.list"
          raw="rules/Domain/${name}.list"
          mrs="rules/Domain/${name}.mrs"

          echo "Downloading $name..."
          curl -sL "$url" -o "$raw"

          # 检查文件是否为空，若为空则跳过处理
          if [ ! -s "$raw" ]; then
            echo "$name list is empty, skipping..."
            continue
          fi

          echo "Processing $name..."
          # 提取 DOMAIN 和 DOMAIN-SUFFIX 规则，并处理成需要的格式
          grep -E 'DOMAIN-SUFFIX|DOMAIN' "$raw" | sed -E 's/DOMAIN-SUFFIX,/*./g; s/DOMAIN,//g' > "rules/Domain/${name}-domain.list"

          # 生成 MRS 文件
          mihomo convert-ruleset domain yaml "rules/Domain/${name}-domain.list" "$mrs"

          # 删除中间产物的 YAML 文件
          rm -f "rules/Domain/${name}-domain.list"

        done

    - name: Commit and Push Changes
      run: |
        git add .
        git diff-index --quiet HEAD -- || (git commit -m "Updated Streaming rules (streaming_*.list -> *.mrs)" && git push)